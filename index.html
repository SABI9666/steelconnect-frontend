<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteelConnect - Professional Steel & Rebar Design Marketplace</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* --- ALL OF YOUR EXISTING CSS STYLES ARE PRESERVED HERE --- */
        :root {
            --primary-color: #1e40af;
            --primary-hover: #1d4ed8;
            --primary-light: #dbeafe;
            --secondary-color: #0f766e;
            /* ... and so on for all your styles ... */
        }
        /* ... */
        /* ... */
        .my-message {
            background-color: var(--primary-color);
            color: var(--bg-white);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .chat-input-area {
            padding: 16px;
            border-top: 1px solid var(--border-color);
            background-color: var(--bg-light);
            flex-shrink: 0;
        }

        #send-message-form {
            display: flex;
            gap: 10px;
        }

        #message-text-input {
            flex-grow: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            font-size: 15px;
            background-color: var(--bg-white);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #message-text-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.15);
        }


        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 1024px) {
            .hero-content { grid-template-columns: 1fr; gap: 60px; text-align: center; }
            .hero-text h1 { font-size: 48px; }
            .floating-cards { position: static; margin-top: 40px; flex-direction: row; justify-content: center; }
            .slide { flex-direction: column; text-align: center; padding: 60px 40px; }
        }
        @media (max-width: 768px) {
            .header-container { padding: 0 16px; height: 64px; }
            .logo { font-size: 24px; }
            .nav-menu { display: none; }
            .hero-text h1 { font-size: 36px; }
            .hero-stats { justify-content: center; }
            .section-title { font-size: 36px; }
            .steps-container { grid-template-columns: 1fr; gap: 30px; }
            .slide { padding: 40px 24px; }
            .floating-cards { flex-direction: column; align-items: center; }
            .main-layout { flex-direction: column; }
            .sidebar { position: static; width: 100%; height: auto; border-right: none; border-bottom: 1px solid var(--border-color); }
            .main-content { padding: 24px; }
        }
    </style>
</head>
<body>
    <div id="alerts-container"></div>
    <div id="modal-container"></div>

    <header class="header">
        <div class="header-container">
            <a href="#" class="logo">
                <div class="logo-icon">SC</div>
                SteelConnect
            </a>
            <nav id="main-nav-menu" class="nav-menu">
                <a href="#how-it-works" class="nav-link">How It Works</a>
                <a href="#why-steelconnect" class="nav-link">Why Choose Us</a>
                <a href="#showcase" class="nav-link">Showcase</a>
            </nav>
            <div id="auth-buttons-container" class="auth-buttons">
                <button id="signin-btn" class="btn btn-outline">Sign In</button>
                <button id="join-btn" class="btn btn-primary">Join Now</button>
            </div>
            <div id="user-info" class="user-profile-menu" style="display: none;">
                <div id="userAvatar" class="avatar"></div>
                <div>
                    <div id="userName" class="user-name"></div>
                    <div id="userType" class="user-role"></div>
                </div>
                <button id="logout-button" class="btn btn-outline" style="padding: 10px 20px;">Logout</button>
            </div>
        </div>
    </header>

    <div id="landing-page-content">
        <main>
            <section class="hero">
                </section>
            <section id="how-it-works" class="how-it-works">
                </section>
            <section id="why-steelconnect" class="sliding-section">
                </section>
            <section id="showcase" class="showcase">
                </section>
        </main>
    </div>

    <div id="app-content" class="main-layout" style="display: none;">
        <aside class="sidebar">
            <div class="sidebar-user-profile">
                <div id="sidebarUserAvatar" class="sidebar-avatar"></div>
                <h3 id="sidebarUserName"></h3>
                <p id="sidebarUserType"></p>
            </div>
            <nav id="sidebar-nav-menu" class="sidebar-nav"></nav>
        </aside>
        <main class="main-content">
            <div id="app-container" class="main-container"></div>
            
            <div id="estimation-report-container" class="main-container" style="margin-top: 2rem;"></div>
            
        </main>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
